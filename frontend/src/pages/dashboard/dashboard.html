<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard - Riwipedia</title>

    <!-- Import Stylesheets-->
    <link rel="stylesheet" href="./dashboard.css" />

    <!--  Import Font Family -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome Icons -->
    <script
      src="https://kit.fontawesome.com/3e2ee07adb.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <aside class="side-nav">
      <div class="navbar-header">
        <img src="../../../public/img/logo64px.png" alt="Riwipedia Logo" />
        <h2>Riwipedia</h2>
      </div>
      <nav>
        <ul class="navbar">
          <li>
            <i class="fa-solid fa-house"></i>
            <a href="#">Dashboard</a>
          </li>
          <li>
            <i class="fa-solid fa-heart"></i>
            <a href="#">Favorites</a>
          </li>
          <li>
            <i class="fa-solid fa-gear"></i>
            <a href="#">Settings</a>
          </li>
        </ul>
      </nav>
    </aside>

    <header>
      <p>Â¡Bienvenido!</p>
      <button class="logout">Logout</button>
    </header>

    <main>
      <div class="indicators">
        <div class="counter">
          <div class="books">
            <div class="count-info">
              <p>Total Books</p>
              <h2>2</h2>
            </div>
            <div class="book-image">
              <i class="fa-solid fa-book"></i>
            </div>
          </div>
        </div>

        <div class="counter">
          <div class="favorites">
            <div class="count-info">
              <p>Favorites</p>
              <h2>2</h2>
            </div>
            <div class="favorites-image">
              <i class="fa-solid fa-heart"></i>
            </div>
          </div>
        </div>

        <div class="counter">
          <div class="downloads">
            <div class="count-info">
              <p>Downloads</p>
              <h2>2</h2>
            </div>
            <div class="downloads-image">
              <i class="fa-solid fa-download"></i>
            </div>
          </div>
        </div>

        <div class="counter">
          <div class="categories">
            <div class="count-info">
              <p>Categories</p>
              <h2>2</h2>
            </div>
            <div class="categories-image">
              <i class="fa-solid fa-tags"></i>
            </div>
          </div>
        </div>
      </div>

      <div class="options">
        <div class="filters">
          <div class="book-name-filter">
            <input
              type="book-name"
              id="book-name"
              placeholder="Search books..."
            />
          </div>

          <div class="categories-filter">
            <input
              list="categories"
              id="categories-names"
              name="categories-names"
              placeholder="All Categories"
            />

            <datalist id="categories">
              <option value="Millennium Falcon"></option>
              <option value="X-Wing"></option>
              <option value="TIE Fighter"></option>
              <option value="Star Destroyer"></option>
            </datalist>
          </div>

          <div class="sort">
            <input
              list="sorting"
              id="sort-types"
              name="sort-types"
              placeholder="Sort By"
            />

            <datalist id="sorting">
              <option value="Alphabetically"></option>
              <option value="Most Downloaded"></option>
            </datalist>
          </div>
        </div>

        <div class="add-book">
          <button class="add-book" id="open-modal-btn">
            <i class="fa-solid fa-book"></i>
            Add book
          </button>
        </div>
      </div>

      <div class="books"></div>
    </main>
    
    <!-- Modal para agregar libro -->
    <div class="modal-overlay" id="modal-overlay">
      <div class="modal">
        <div class="modal-header">
          <h2>Add New Book</h2>
          <button class="close-btn" id="close-modal-btn">&times;</button>
        </div>

        <form id="add-book-form">
          <div class="modal-body">
            <div class="form-group">
              <label for="book-title">Book Title *</label>
              <input
                type="text"
                id="book-title"
                class="form-control"
                placeholder="Enter book title"
                required
              />
            </div>

            <div class="form-group">
              <label for="author-id">Author ID *</label>
              <input
                type="text"
                id="author-id"
                class="form-control"
                placeholder="Enter author ID"
                required
              />
            </div>

            <div class="form-group">
              <label for="category-id">Category ID *</label>
              <input
                type="text"
                id="category-id"
                class="form-control"
                placeholder="Enter category ID"
                required
              />
            </div>

            <div class="form-group">
              <label for="book-language">Language *</label>
              <input
                type="text"
                id="book-language"
                class="form-control"
                placeholder="Enter book language"
                required
              />
            </div>

            <div class="form-group">
              <label>Book Cover *</label>
              <div class="file-input-container">
                <div class="file-input-label" id="cover-label">
                  <i class="fa-solid fa-image file-input-icon"></i>
                  <span class="file-input-text"
                    >Click to upload book cover</span
                  >
                  <span class="file-name" id="cover-file-name"></span>
                </div>
                <input type="file" id="book-cover" accept="image/*" required />
              </div>
            </div>

            <div class="form-group">
              <label>PDF File *</label>
              <div class="file-input-container">
                <div class="file-input-label" id="pdf-label">
                  <i class="fa-solid fa-file-pdf file-input-icon"></i>
                  <span class="file-input-text">Click to upload PDF file</span>
                  <span class="file-name" id="pdf-file-name"></span>
                </div>
                <input type="file" id="book-pdf" accept=".pdf" required />
              </div>
            </div>
          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-cancel" id="cancel-btn">
              Cancel
            </button>
            <button type="submit" class="btn btn-submit">Add Book</button>
          </div>
        </form>
      </div>
    </div>
    
    <script src="./dashboard.js"></script>
  </body>
</html>
